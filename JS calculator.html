<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="heading">My JS calculator</h1>
    <div class="calculatorhead">
        <input name="answer" type="numeric" id="finalanswer"></input>
        <div name="firstdiv" class="firstline">
            <button id="empty" value="">AC</button>
            <button id="plusminus" value="+/-">+/-</button>
            <button id="percent" value="%">%</button>
            <button id="divide" value="/">&#247;</button></div>
        <div class="secondline">
            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" value="*">x</button></div>
            <div class="thirdline">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="minus" value="-">-</button>
            </div>
            <div name="fourthdiv" class="fourthline">
            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="plus" value="+">+</button></div>
        <div class="fifthline">
            <button id="back">&larr;</button>
            <button id="zero" value="0">0</button>
            <button id="decimal" value=".">.</button>
            <button id="equals" value="=">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
